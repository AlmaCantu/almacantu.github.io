<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Demo Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: white;
      padding: 20px;
      width: 280px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
    button {
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <div id="error" class="error"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = "https://doufxlvmjmmxerrutwai.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_eRXmtQptpnH3VF0g3UkGrA_vwDDROEB";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
</script>

<script>
async function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  const error = document.getElementById("error");

  error.textContent = "";

  const { data: user, error: supaError } = await supabase
    .from("users")
    .select("username, password")
    .eq("username", username)
    .eq("password", password)
    .maybeSingle();

  if (supaError) {
    console.error(supaError);
    error.textContent = "Login error";
    return;
  }

  if (!user) {
    error.textContent = "Invalid username or password";
    return;
  }

  sessionStorage.setItem("loggedIn", "true");
  sessionStorage.setItem("username", user.username);

  window.location.href = "dashboard.html";
