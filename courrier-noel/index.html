<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christmas Login</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", sans-serif;

      background-image: url("background-login.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: 0;
    }

    /* Snow layer */
    #snow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      width: var(--size);
      height: var(--size);
      background: white;
      border-radius: 50%;
      opacity: var(--opacity);
      animation: fall var(--duration) linear infinite;
    }

    @keyframes fall {
      to {
        transform: translate3d(var(--x-end), 110vh, 0);
      }
    }

    /* Login card */
    .login-box {
      position: relative;
      z-index: 2;

      width: 320px;
      padding: 30px 26px;
      border-radius: 12px;

      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      color: white;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .error {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #ffb3b3;
      min-height: 1em;
    }

    /* üì± Mobile improvements */
@media (max-width: 600px) {
  .login-box {
    width: 90%;
    max-width: 380px;
    padding: 36px 28px;
    border-radius: 16px;
  }

  .login-box h2 {
    font-size: 1.6rem;
    margin-bottom: 24px;
  }

  input {
    padding: 14px 14px;
    font-size: 1.05rem;
    margin: 10px 0;
  }

  button {
    padding: 14px;
    font-size: 1.1rem;
    margin-top: 16px;
  }

  .error {
    font-size: 0.95rem;
  }
}
  </style>
</head>

<body>

  <!-- Snow -->
  <div id="snow"></div>

  <!-- Login -->
  <div class="login-box">
    <h2>Connexion</h2>

    <input id="username" placeholder="Nom d'utilisateur">
    <input id="password" type="password" placeholder="Mot de passe">
    <button onclick="login()">Connexion</button>

    <div id="error" class="error"></div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const SUPABASE_URL = "https://doufxlvmjmmxerrutwai.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_eRXmtQptpnH3VF0g3UkGrA_vwDDROEB";
    const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");

      error.textContent = "";

      const { data: user, error: dbError } = await db
        .from("users")
        .select("id, password")
        .eq("id", username)
        .eq("password", password)
        .maybeSingle();

      if (dbError || !user) {
        error.textContent = "Invalid username or password";
        return;
      }

      sessionStorage.setItem("loggedIn", "true");
      sessionStorage.setItem("user_id", user.id);
      sessionStorage.setItem("SUPABASE_URL", SUPABASE_URL);
      sessionStorage.setItem("SUPABASE_ANON_KEY", SUPABASE_ANON_KEY);

      window.location.href = "dashboard.html";
    }

    /* ‚ùÑÔ∏è Snow generator */
    (function createSnow() {
      const snow = document.getElementById("snow");
      const FLAKES = 90;

      function rand(min, max) {
        return Math.random() * (max - min) + min;
      }

      for (let i = 0; i < FLAKES; i++) {
        const flake = document.createElement("div");
        flake.className = "snowflake";

        const size = rand(2, 5);
        const startX = rand(0, window.innerWidth);
        const drift = rand(-80, 80);
        const duration = rand(8, 18);
        const delay = rand(0, 10);
        const opacity = rand(0.4, 0.9);

        flake.style.setProperty("--size", `${size}px`);
        flake.style.setProperty("--opacity", opacity.toFixed(2));
        flake.style.setProperty("--duration", `${duration}s`);
        flake.style.setProperty("--x-end", `${startX + drift}px`);
        flake.style.left = `${startX}px`;
        flake.style.animationDelay = `${delay}s`;

        snow.appendChild(flake);
      }
    })();
  </script>

</body>
</html>
