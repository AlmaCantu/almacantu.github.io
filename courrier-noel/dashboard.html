<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
    :root{
      --bg:#f4f4f4;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --radius:14px;
      --shadow: 0 10px 25px rgba(0,0,0,.10);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Desktop: center the whole dashboard panel */
    .wrap{
      width: 100%;
      padding: 16px;
    }

    .panel{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: min(920px, 100%);
      margin: 0 auto;          /* centers horizontally */
      padding: 16px;
    }

    /* On larger screens, center vertically too */
    @media (min-width: 901px){
      .wrap{
        min-height: 100vh;
        display: grid;
        place-items: center;   /* centers the panel on the screen */
        padding: 24px;
      }
      .panel{
        padding: 20px 22px;
      }
    }

    /* Header */
    .header{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
      border-bottom: 1px solid var(--line);
      padding-bottom: 12px;
      margin-bottom: 12px;
    }

    .title{
      display:flex;
      flex-direction: column;
      gap: 4px;
    }
    .title h1{
      margin:0;
      font-size: 18px;
    }
    .title p{
      margin:0;
      color: var(--muted);
      font-size: 13px;
    }

    .btn{
      border: 1px solid var(--line);
      background: #fff;
      padding: 9px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Menu */
    .menu{
      display:flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 10px 0 14px;
    }
    .menu a{
      text-decoration:none;
      color: var(--text);
      border: 1px solid var(--line);
      background: #fff;
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 14px;
    }
    .menu a:hover{
      filter: brightness(0.98);
    }
    .menu a.active{
      background: #eef2ff;
      border-color: #c7d2fe;
    }

    /* Content */
    .content{
      line-height: 1.55;
    }
    .content h2{
      margin: 0 0 6px;
      font-size: 16px;
    }
    .content p{
      margin: 8px 0;
      color: var(--muted);
    }

    .note{
      margin-top: 12px;
      padding: 10px 12px;
      border: 1px dashed var(--line);
      border-radius: 12px;
      color: var(--muted);
      font-size: 13px;
      background: #fafafa;
    }
  </style>
</head>
<body>

<!-- Demo login guard -->
<script>
  if (sessionStorage.getItem("loggedIn") !== "true") {
    window.location.href = "index.html";
  }
</script>

<div class="wrap">
  <div class="panel">
    <div class="header">
      <div class="title">
        <h1 id="welcome">Dashboard</h1>
        <p id="subtitle"></p>
      </div>
      <button class="btn" onclick="logout()">Logout</button>
    </div>

    <nav class="menu" aria-label="Dashboard menu">
      <a href="#" class="active" onclick="setTab(event, 'Home')">Home</a>
      <a href="#" onclick="setTab(event, 'Profile')">Profile</a>
      <a href="#" onclick="setTab(event, 'Settings')">Settings</a>
      <a href="#" onclick="setTab(event, 'Help')">Help</a>
    </nav>

    <div class="content">
      <h2 id="tabTitle">Home</h2>
      <p id="tabText">
        This is your demo dashboard page. It’s responsive: on desktop it’s one centered panel,
        and on mobile it fills the screen naturally.
      </p>

      <div class="note" id="note">
        Tip: Replace this text with your project info, screenshots, or links.
      </div>
    </div>
  </div>
</div>

<script>
  const username = sessionStorage.getItem("username") || "User";
  document.getElementById("welcome").textContent = `Welcome, ${username}!`;
  document.getElementById("subtitle").textContent = `Logged in as ${username}`;

  const content = {
    Home: {
      title: "Home",
      text: "This is your demo dashboard page. It’s responsive: on desktop it’s one centered panel, and on mobile it fills the screen naturally.",
      note: "Tip: Replace this text with your project info, screenshots, or links."
    },
    Profile: {
      title: "Profile",
      text: "Demo area for profile details. You could show name, role, or a short bio here.",
      note: "Since this is a demo, the data can be hardcoded."
    },
    Settings: {
      title: "Settings",
      text: "Demo area for settings. You could add toggles or buttons here.",
      note: "Real settings would normally be saved with a backend."
    },
    Help: {
      title: "Help",
      text: "Demo help section. Add instructions for how to use the login project.",
      note: "You can link back to your main website from here too."
    }
  };

  function setTab(e, tab){
    e.preventDefault();

    // update active pill
    document.querySelectorAll(".menu a").forEach(a => a.classList.remove("active"));
    e.target.classList.add("active");

    // update content
    document.getElementById("tabTitle").textContent = content[tab].title;
    document.getElementById("tabText").textContent  = content[tab].text;
    document.getElementById("note").textContent     = content[tab].note;
  }

  function logout(){
    sessionStorage.clear();
    window.location.href = "index.html";
  }
</script>

</body>
</html>
